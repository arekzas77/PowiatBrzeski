<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granice Administracyjne Polski</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="stylesheet" href="css/leaflet-search.css">
  <link rel="stylesheet" href="css/leaflet.measure.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map">
    <header>POWIAT BRZESKI<a href="https://eteryt.stat.gov.pl/eTeryt/rejestr_teryt/aktualnosci/aktualnosci.aspx" target="blank" title="Rejestr TERYT"><img src="css/images/Poland.png"></a></header>
    <div class="search-container">
      <button class="search-btn js-search-btn"><span style="writing-Mode: vertical-rl">SZUKAJ</span></button>
      <form class="search js-search" id="js-search">
        <p class="title">Wyszukaj granice:</p>
        <div class="community-container">
          <label for="community">Jednostka:</label>
          <select name="community" disabled id="js-community">
            <option value="initial">Wybierz jednostkę</option>
          </select>
          <button class='js-community-btn'>Zbliż do</button>
        </div>
        <div class="district-cadastral-container">
          <label for="districtCadastral">Obręb:</label>
          <select name="districtCadastral" disabled id="js-district-cadastral">
            <option value="initial">Wybierz obręb</option>
          </select>
          <button class='js-district-cadastral-btn'>Zbliż do</button>
        </div>
      </form>
    </div>
    <div class="info-marker-position js-info-marker-position"></div>
    <div class="marker-position js-marker-position">
      <div class="wgs84"><span style="font-weight:700">WGS 84	</span><span style="font-weight:700">X: </span>49.518626<span style="font-weight:700"> Y: </span>23.238273</div>
      <div class="pozostaleUklady">
          <select name="" class="wybierzUklad js-wybierzUklad">
              <option value="PUWG1992">PUWG 1992</option>
              <option value="2000s6">PUWG 2000s6</option>
              <option value="2000s7">PUWG 2000s7</option>
              <option value="1965s1">PUWG 1965s1</option>
          </select>
          <div class="pozostaleWSP">806630.70, 192098.85</div>   
      </div>
    </div>
  </div>
  <script src="js/leaflet.js"></script>
  <script src="js/leaflet-search.js"></script>
  <script src="js/leaflet.measure.js"></script>
  <script src="js/proj4-compressed.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
